<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }
        .login-container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to View Blog</h2>
        <form id="loginForm">
            <input type="password" id="password" placeholder="Enter password" required><br>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage" style="color: red; display: none;">Incorrect password</p>
    </div>

    <script>
        const correctPassword = 'your_password_here'; // 여기에 원하는 비밀번호를 넣으세요.
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const enteredPassword = passwordInput.value;

            if (enteredPassword === correctPassword) {
                window.location.href = '/index.html';  // 블로그 메인 페이지의 파일명으로 변경 (예: index.html)
            } else {
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
